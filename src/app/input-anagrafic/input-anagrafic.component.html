<div class="container row row-cols-3" [formGroup]="exampleChildForm">
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="FirstName*" formControlName="firstName">
        <div *ngIf="fc.firstName.hasError('required')">
            <div class="alert alert-danger" *ngIf="fc.firstName.touched && fc.firstName.invalid">firstName is required...</div>
        </div>
    </div>
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="LastName*" formControlName="lastName">
    </div>
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="Email*">
    </div>
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="City*">
    </div>
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="Province">
    </div>
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="Location">
    </div>
    <div class="form-group p-2">
        <input type="text" class="form-control" placeholder="Address">
    </div>
    <div class="form-group p-2">
        <textarea class="form-control" placeholder="Notes" name="" id="" cols="30" rows="1"></textarea>
    </div>
</div>
